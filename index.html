<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="box-nav">
                <div class="elem">
                    <h4>HIT</h4>
                    <div id="hit" class="nav-elem">5</div>
                </div>
                <div class="elem">
                    <h4>TIMER</h4>
                    <div id="timer" class="nav-elem">60</div>
                </div>
                <div class="elem">
                    <h4>SCORE</h4>
                    <div id="score" class="nav-elem">0</div>
                </div>
            </div>
            <div class="box-main">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
